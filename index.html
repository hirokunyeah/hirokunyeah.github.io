<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お助けマンアプリ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.25rem;
            margin-top: 15px;
        }
        .app-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>お助けマンアプリへようこそ</h1>
            <p>生産性と創造性を向上させる革新的なAIツールをご覧ください。</p>
        </div>
    </section>

    <!-- App Cards Section -->
    <section class="py-5">
        <div class="container">
            <div class="row g-4">
                <!-- Communication Assistant Card -->
                <div class="col-md-6">
                    <div class="card app-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">AI会話メディエーター</h5>
                            <p class="card-text">言語の壁を越えるインテリジェントな会話メディエーター。多言語コミュニケーションに最適です。</p>
                            <a href="/otasukeman/communication_assistant.html" class="btn btn-primary">アプリを見る</a>
                        </div>
                    </div>
                </div>
                <!-- Photo Maker Card -->
                <div class="col-md-6">
                    <div class="card app-card h-100">
                        <div class="card-body">
                            <h5 class="card-title">集合写真メーカー</h5>
                            <p class="card-text">カスタマイズ可能なフレームとテキストで素晴らしい集合写真を作成。イベントや思い出に最適です。</p>
                            <a href="/otasukeman/syuugou_shashin_maker.html" class="btn btn-primary">アプリを見る</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 お助けマン. All rights reserved. | <a href="https://github.com/hirokunyeah/otasukeman" target="_blank">GitHubリポジトリ</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
